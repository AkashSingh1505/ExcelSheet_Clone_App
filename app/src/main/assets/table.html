<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="Stylesheet" href="table.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<nav>
    <!-- otions bar -->
    <div class="optionbar">
        <div class="saveButton btnEffect" >
            <i class="fa-solid fa-floppy-disk" style="color: #ffffff;"></i>
            <p contenteditable="false">Save</p>
        </div>
        <h4>SpreedSheet</h4>
        <div onclick="showConfirmationBox()" class="closeButton btnEffect">
            <p>Close</p>
            <i class="fa-solid fa-xmark" style="color: #ffffff;"></i>
        </div>
    </div>

    <!--  tools bar -->
    <div class="toolbar">
        <div class="icon-bold toggleTool ">
            <i class="fa-solid fa-bold" style="color: #000000;"></i>
        </div>
        <div class="icon-italic toggleTool ">
            <i class="fa-solid fa-italic" style="color: #000000;"></i>
        </div>
        <div class="icon-underline toggleTool">
            <i class="fa-solid fa-underline" style="color: #000000;"></i>
        </div>
        <div class="icon-leftAlign tool">
            <i class="fa-solid fa-align-left" style="color: #000000;"></i>
        </div>
        <div class="icon-centerAlign tool">
            <i class="fa-solid fa-align-center" style="color: #000000;"></i>
        </div>
        <div class="icon-rightAlign tool">
            <i class="fa-solid fa-align-right" style="color: #000000;"></i>
        </div>
        <div class="icon-paint">
            <i class="fa-solid fa-fill" style="color: #000000;"></i>
            <input class="color-picker background-color-picker" type="color" value="#ffffff">
        </div>
        <div class="icon-textPaint">
            A
            <input class="color-picker text-color-picker" type="color">
        </div>
    </div>

    <!-- sub toolbar -->
    <div class="subToolbar">
        <div class="icon-cut tool">
            <i class="fa-solid fa-scissors" style="color: #000000;"></i>
        </div>
        <div class="icon-copy tool">
            <i class="fa-solid fa-copy" style="color: #000000;"></i>
        </div>

        <div class="icon-paste tool">
            <i class="fa-solid fa-paste" style="color: #000000;"></i>
        </div>

        <div class="icon-incFontSize ">
            <span class="material-symbols-outlined">
                text_increase
                </span>
        </div>

        <div class="icon-decFontSize ">
            <span class="material-symbols-outlined">
                text_decrease
                </span>
        </div>

        <div class="sizeContainer tool " contenteditable="false">
            16px
        </div>
        <div class="inputFieldtool">
            <input type="text" id="input-tool">
        </div>
    </div>
</nav>


<!-- Containt container and its headers -->


<div class="dataContainer">

    <!-- Select-all-temp -->
    <div class="select-all" ></div>

    <!-- column header -->
    <div class="column-header">
        <!--
                 <div class="column-heading" id="colId-1">A</div> -->


    </div>

    <div class="row-bar">
        <!-- row header -->
        <div class="row-header">

            <!-- <div class="row-heading" id="rowId-1">1</div> -->

        </div>

        <!-- data input container -->
        <div class="input-container">
            <!-- <div class="input-row-conatiner">
                <div class="input-cell" contenteditable="true" id="1,1"></div>

            </div> -->


        </div>

    </div>

</div>
<div id="confirmationBox" class="confirmation-box">
    <h2>Confirmation</h2>
    <p>Do you really want to close this?</p>
    <div class="confirmation-buttons">
        <button class="confirm-button" onclick="closePage()">Yes</button>
        <button class="cancel-button" onclick="hideConfirmationBox()">No</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="table.js"></script>
<script src="script.js"></script>


</body>
</html>
